<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="language" content="en">
    <meta name="description" content="project-001 || star wars keys || tamasnvk">
    <title>star wars keys</title>
    <link rel="author" href="https://www.linkedin.com/in/tamasnvk/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/app.css">
  </head>
  <body>
    <main>
      <section class="key-container">
        <div data-key="81" class="press"><kbd>q</kbd>
          <span class="span">at-at</span>
        </div>
        <div data-key="87" class="press"><kbd>w</kbd>
          <span class="span">at-st</span>
        </div>
        <div data-key="69" class="press"><kbd>e</kbd>
          <span class="span">tie</span>
        </div>
        <div data-key="82" class="press"><kbd>r</kbd>
          <span class="span">probe</span>
        </div>
        <div data-key="84" class="press"><kbd>t</kbd>
          <span class="span">vader</span>
        </div>
        <div data-key="89" class="press"><kbd>y</kbd>
          <span class="span">yoda</span>
        </div>
      </section>
      <audio data-key="81" src="../audio/at-at.wav"></audio>
      <audio data-key="87" src="../audio/at-st.wav"></audio>
      <audio data-key="69" src="../audio/tie.wav"></audio>
      <audio data-key="82" src="../audio/probe.wav"></audio>
      <audio data-key="84" src="../audio/vader.wav"></audio>
      <audio data-key="89" src="../audio/yoda.wav"></audio>
    </main>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
